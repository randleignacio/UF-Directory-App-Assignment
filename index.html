<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <!-- <h1>UF Directory App</h1> -->
        <div class="jumbotron">
          <h1 class="display-3">UF Directory App</h1>
          <hr class="my-4">
          <p id="desc">Search for and Add any UF buildings</p>
        </div>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">

            <!--

                Implement a way to filter through listings using the search bar

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" ng-model="search" class="form-control" placeholder="Search">

          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover ">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
                <th></th>
              </tr>
              <tr ng-repeat="x in listings | filter: search ">
                <!-- <td>
                  <button ng-if="x.expanded" ng-click="x.expanded = false">-</button>
                  <button ng-if="!x.expanded" ng-click="x.expanded = true">+</button>
                </td> -->
                <td>{{x.code}}</td>
                <td>{{x.name}}</td>
                <td><button type="button" ng-click="showDetails(x)" class="btn btn-info">
                  <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                </button>
               </td>
               <td><button type="button" data-ng-click="deleteListing(x.code)" class="btn btn-danger">
                 <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
               </button>
              </td>
              </tr>
              <!-- <tr ng-if="x.expanded" ng-repeat-end="">
                <td colspan="3">{{x.coordinates}}</td>
                <td colspan="3">{{x.address}}</td>
              </tr> -->
              <!--

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                -->
            </table>
          </div>
          <!--

              Write an HTML form that adds new listings to the directory
            -->
            <h2>Add a new Building</h2>
            <form name = "myForm" class="form-horizontal" role="form"  ng-submit="addListing()">
               <br>
               <div ng-model= "obj">
	             <div class="form-group">
	 	              <label class="col-md-3 control-label">Code</label>
		                <div class="col-md-4">
			              <input type="text" class="form-control" name="code" ng-model="obj.code" />
		                </div>
	             </div>
               <div class="form-group">
	 	              <label class="col-md-3 control-label">Name</label>
		                <div class="col-md-4">
			              <input type="text" class="form-control" name="name" ng-model="obj.name" />
		                </div>
	             </div>
               <div class="form-group">
	 	              <label class="col-md-3 control-label">Latitude</label>
		                <div class="col-md-4">
			              <input type="text" class="form-control" name="lat" ng-model="obj.coordinates.latitude" />
		                </div>
	             </div>
               <div class="form-group">
	 	              <label class="col-md-3 control-label">Longitude</label>
		                <div class="col-md-4">
			              <input type="text" class="form-control" name="long" ng-model="obj.coordinates.longitude" />
		                </div>
	             </div>
               <div class="form-group">
	 	              <label class="col-md-3 control-label">Address</label>
		                <div class="col-md-4">
			              <input type="text" class="form-control" name="address" ng-model="obj.address" />
		                </div>
	             </div>
               <!-- <div class="form-group">
                  <div style="padding-left:110px">
                       <input type="submit" value="Submit" ng-click="addListing(obj)" class="btn btn-primary"/>
                  </div>
              </div> -->
               </div>
               <div class="form-group">
		               <div style="padding-left:90px">
			                  <input type="submit" value="Submit" class="btn btn-primary"/>
		               </div>
	             </div>
               <!-- <pre>listings= {{obj}}</pre> -->
              </form>

        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h3>Detailed Information</h3>
            <!--
              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature
             -->
             <!-- <p> Coordinates:</p> -->
             <p> Latitude: {{detailedInfo.coordinates.latitude}}</p>
             <p> Longitude:{{detailedInfo.coordinates.longitude}} </p>
             <p> Address: {{detailedInfo.address}}</p>
             <div>

             </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
